<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo" />
        <p>Facebook helps you connect and share with the people in your life.</p>
      </div>
      <div class="right">
        <form>
          <input type="text" id="email" placeholder="Email address or phone number" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Log in</button>
          <a href="#">Forgotten account?</a>
          <button class="signup">Create new account</button>
        </form>
      </div>
    </div>
  </body>
</html>
